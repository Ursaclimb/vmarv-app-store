manifestVersion: 1
id: vmarv-litecoin
name: Litecoin Node
tagline: Full Litecoin node with interactive dashboard
icon: https://i.ibb.co/M22sWmM/proxy-image-4.jpg
category: Bitcoin
version: "0.21.4"
port: 80
description: |
  Run a complete Litecoin full node to validate transactions and contribute to the network.
  
  Features:
  - Full blockchain validation (mainnet)
  - Interactive web dashboard with real-time statistics
  - REST API for RPC commands
  - Peer connections monitoring
  - Transaction and block tracking
  - Network hashrate display
  
  Default RPC Credentials:
  - Username: gossimerlite
  - Password: red2305

developer: vMarv
website: https://github.com/Ursaclimb/vmarv-app-store
submitter: vMarv
submission: https://github.com/Ursaclimb/vmarv-app-store
repo: https://github.com/Ursaclimb/vmarv-app-store
support: https://github.com/Ursaclimb/vmarv-app-store/issues
gallery:
  - https://i.ibb.co/M22sWmM/proxy-image-4.jpg
releaseNotes: >-
  2026.01.15 - Initial Release with GUI Dashboard, REST API, and full node support
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""

containers:
  litecoin:
    image: btcpayserver/litecoin:0.21.4
    environment:
      LITECOIN_NETWORK: mainnet
      LITECOIN_RPC_USER: gossimerlite
      LITECOIN_RPC_PASSWORD: red2305
    ports:
      - 9332:9332
      - 9333:9333
    volumes:
      - litecoin_data:/data/.litecoin

  api:
    image: python:3.10-slim
    environment:
      RPC_USER: gossimerlite
      RPC_PASSWORD: red2305
      RPC_IP: litecoin
      RPC_PORT: "9332"
    ports:
      - 5000:5000
    volumes:
      - ./api:/app
    working_dir: /app
    command: bash -c "pip install --no-cache-dir flask flask-cors requests && python app.py"
    depends_on:
      - litecoin

volumes:
  litecoin_data:

dependencies: []
