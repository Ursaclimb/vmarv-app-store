<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litecoin Node Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .header-left img {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
        }
        
        .header-title h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .header-title p {
            color: #666;
            font-size: 14px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h3 {
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .card-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .card-unit {
            font-size: 12px;
            color: #999;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .chart-container h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .block-list {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .block-list h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .block-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        
        .block-item:last-child {
            border-bottom: none;
        }
        
        .block-num {
            font-weight: bold;
            color: #667eea;
        }
        
        .loading {
            color: #999;
            font-style: italic;
        }
        
        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23f7921a'/%3E%3Ctext x='50' y='60' font-size='60' font-weight='bold' fill='white' text-anchor='middle'%3EL%3C/text%3E%3C/svg%3E" alt="Litecoin">
                <div class="header-title">
                    <h1>Litecoin Node</h1>
                    <p>Full Node â€¢ v0.21.4</p>
                </div>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span id="status">Connecting...</span>
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <h3>Sync Progress</h3>
                <div class="card-value" id="sync-progress">0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="sync-bar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="card">
                <h3>Peers Connected</h3>
                <div class="card-value" id="peers">0</div>
                <div class="card-unit">connections</div>
            </div>
            
            <div class="card">
                <h3>Block Height</h3>
                <div class="card-value" id="height">0</div>
                <div class="card-unit">blocks</div>
            </div>
            
            <div class="card">
                <h3>Network Hashrate</h3>
                <div class="card-value" id="hashrate">0</div>
                <div class="card-unit">TH/s</div>
            </div>
            
            <div class="card">
                <h3>Blockchain Size</h3>
                <div class="card-value" id="size">0</div>
                <div class="card-unit">GB</div>
            </div>
            
            <div class="card">
                <h3>Mempool</h3>
                <div class="card-value" id="mempool">0</div>
                <div class="card-unit">KB</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h3>Transactions per Block (Last 100)</h3>
            <canvas id="txChart"></canvas>
        </div>
        
        <div class="block-list">
            <h3>Recent Blocks</h3>
            <div id="blocks"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = `http://${window.location.hostname}:5000`;
        let txChart = null;
        
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE}/${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (e) {
                console.error(`Error fetching ${endpoint}:`, e);
                return null;
            }
        }
        
        async function updateSync() {
            const progress = await fetchAPI('getsyncprogress');
            if (progress !== null) {
                document.getElementById('sync-progress').textContent = progress + '%';
                document.getElementById('sync-bar').style.width = progress + '%';
                document.getElementById('status').textContent = progress === 100 ? 'Synced' : 'Syncing';
            }
        }
        
        async function updateStats() {
            const [peers, height, hashrate, size, mempool] = await Promise.all([
                fetchAPI('getconnectioncount'),
                fetchAPI('getblockheight'),
                fetchAPI('getnetworkhashps'),
                fetchAPI('getblockchaininfo'),
                fetchAPI('getmempoolinfo')
            ]);
            
            if (peers !== null) document.getElementById('peers').textContent = peers;
            if (height !== null) document.getElementById('height').textContent = height.toLocaleString();
            if (hashrate !== null) document.getElementById('hashrate').textContent = hashrate.toFixed(1);
            if (size !== null) document.getElementById('size').textContent = size.toFixed(2);
            if (mempool !== null) document.getElementById('mempool').textContent = mempool.toLocaleString();
        }
        
        async function updateBlocks() {
            const height = await fetchAPI('getblockheight');
            if (!height) return;
            
            let html = '';
            for (let i = 0; i < 10; i++) {
                const blockNum = height - i;
                const txCount = await fetchAPI(`getblocktransactions/${blockNum}`);
                html += `
                    <div class="block-item">
                        <span class="block-num">Block ${blockNum.toLocaleString()}</span>
                        <span>${txCount ? txCount.toLocaleString() : '?'} tx</span>
                    </div>
                `;
            }
            document.getElementById('blocks').innerHTML = html;
        }
        
        async function updateChart() {
            const height = await fetchAPI('getblockheight');
            if (!height) return;
            
            const labels = [];
            const data = [];
            
            for (let i = 0; i < 100; i++) {
                const blockNum = height - i;
                const txCount = await fetchAPI(`getblocktransactions/${blockNum}`);
                labels.unshift(`Block ${blockNum}`);
                data.unshift(txCount || 0);
            }
            
            const ctx = document.getElementById('txChart').getContext('2d');
            if (txChart) txChart.destroy();
            
            txChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Transactions',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
        
        async function init() {
            await updateSync();
            await updateStats();
            await updateBlocks();
            await updateChart();
            
            setInterval(updateSync, 10000);
            setInterval(updateStats, 10000);
            setInterval(updateBlocks, 30000);
            setInterval(updateChart, 60000);
        }
        
        init();
    </script>
</body>
</html>
